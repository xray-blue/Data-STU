      :root {

      }
      .chart-container {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 250px;
      }
      /* Custom scrollbar for desktop */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--paper-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
